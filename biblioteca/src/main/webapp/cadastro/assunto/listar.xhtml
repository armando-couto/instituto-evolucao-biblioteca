<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Assuntos</title>
</h:head>
<h:body>
	<h:form>
		<p:messages />
		<p:dataTable value="#{assuntoBean.assuntos}" var="assunto">
			<p:column headerText="Código">
				<h:outputText value="#{assunto.codigo}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{assunto.nome}" />
			</p:column>
			<p:column headerText="Ações">
				<p:commandLink value="Alterar"
					action="/cadastro/assunto/alterar.xhtml" ajax="false">
					<f:setPropertyActionListener target="#{assuntoBean.assunto}"
						value="#{assunto}" />
				</p:commandLink>
				<p:spacer width="10" />
				<p:commandLink value="Excluir" action="#{assuntoBean.excluir}"
					ajax="false">
					<f:setPropertyActionListener target="#{assuntoBean.assunto}"
						value="#{assunto}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		
		<p:commandButton value="Incluir" action="/cadastro/assunto/incluir.xhtml" ajax="false" />
		<p:commandButton value="Voltar" action="/principal.jsf" ajax="false" />
	</h:form>
</h:body>
</html>
